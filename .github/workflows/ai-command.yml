name: ai-command

on:
  repository_dispatch:
    types: [ai-command]

jobs:
  print:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump the client payload body
        env:
          PAYLOAD_CONTEXT: ${{ toJson(github.event.client_payload.pull_request.body) }}
        run: echo "$PAYLOAD_CONTEXT"

      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Install dependencies 📦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Determine the test tag 🏷️
        id: find_test_tag
        run: |
          TAG=$(node ask.mjs)
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
        env:
          OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}
          OPEN_AI_BASE_URL: ${{ secrets.OPEN_AI_BASE_URL }}
          CODE_CHANGES: ${{ github.event.client_payload.pull_request.body }}

      - name: Write tag back into the comment 💬
        # https://github.com/peter-evans/create-or-update-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GH_PERSONAL_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            The determined test tag is: **${{ steps.find_test_tag.outputs.TAG }}**
